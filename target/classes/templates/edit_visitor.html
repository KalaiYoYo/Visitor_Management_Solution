<body>


     <form  th:action="@{/visitors/{id} (id=${visitor.id})}" th:object = "${visitor}" id="emailForm" method="POST">
  <div><img th:src="@{/image/Artboard.jpg}"   >
        <div class="login-header box-shadow">
    

        <br> <br>
        
            <div class="container-fluid ">
                <div class="row align-items-center">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home"
                            role="tabpanel" aria-labelledby="home-tab">
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control"
                                          readonly   name="name" th:field = "*{name}" placeholder="Enter the Visitor Name"required />
                                             <label for="floatingInput">Name</label>
                                    </div><br>
                                    <div class="form-floating">
                                        <input name="email" class="form-control"
                            type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                            data-bv-emailaddress-message="The value is not a valid email address"                                          
                                            readonly   th:field = "*{email}" placeholder="Enter the Visitor EMail"required>
                                            <label for="floatingInput">Email</label>
                                    </div><br>
                                   <!--  <div class="form-floating">
                                        <input type="text" class="form-control"
                                             name="gender" placeholder="Enter the Gender" th:field="*{gender}" required />
                                             <label for="floatingInput">Gender</label>
                                    </div><br> -->
                                    
                                    <div class="form-floating">
                                        <input type="text" class="form-control"
                                       readonly     name="toMeet"  th:field = "*{toMeet}" placeholder="Whom To Meet"required>
                                            <label for="floatingInput">WhomTo Meet</label>
                                    </div><br>
                                    
                                    
                                    
                                    <!-- <div class="form-floating">
                                        <input type="text" class="form-control"
                                             name="vehicleNumber" placeholder="Vehicle Number"  th:field = "*{vehicleNumber}"required />
                                             <label for="floatingInput">Vehicle Number</label>
                                             </div><br> -->
                                             
                                              <!--  <div class="form-floating">
                                        <input type="text" class="form-control"
                                             name="visitorCount"  th:field = "*{visitorCount}"  placeholder="Visitor Count" required />
                                             <label for="floatingInput">Visitor Count</label>
                                                  </div><br> -->
                                    <div class="form-floating">
                                        <textarea type="text"  rows="3"class="form-control"
                                            name="address"  th:field ="*{address}" style="height: 100px" placeholder="address of the Visitor"
                                          readonly  required></textarea>
                                            <label for="floatingInput">Address</label>
                                    </div><br>
                                    
                                     
                                    </div>
                                    <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control"
                                          readonly  name="phoneNumber"  th:field = "*{phoneNumber}" placeholder="Enter the Visitor Number" pattern="[6-9]{1}[0-9]{9}" required />
                                    <label for="floatingInput">Mobile</label>
                                    </div><br>
                                    <!-- <div class="form-floating">
                                        <input type="text" class="form-control"
                                            name="govtId"  th:field = "*{govtId}" placeholder="Enter any Government Id"
                                            required>
                                            <label for="floatingInput">Govt.Id Details</label>
                                    </div><br> -->
                                  <div class="form-floating">
                                        <input type="text" class="form-control"
                                            name="department"   th:field = "*{department}"placeholder="Department to Visit"
                                         readonly   required>
                                            <label for="floatingInput">Department</label>
                                    </div><br>
                                   <!--  <div class="form-floating">
                                        <input type="text" class="form-control"
                                             name="vehicleType" placeholder="Vehicle Type" th:field="*{vehicleType}" required />
                                             <label for="floatingInput">Vehicle Type</label>
                                             </div><br> -->
                                             
                                    <div class="form-floating">
                                        <textarea type="text"  rows="3"class="form-control"
                                            name="purpose"  th:field = "*{purpose}" placeholder= "purpose of the visit" style="height: 100px"
                                           readonly required></textarea>
                                            <label for="floatingInput">Purpose</label>
                                    </div><br>
                                <div class="form-floating">
                                        <input type="datetime-local"  class="form-control"
                                            name="exittime"  th:field = "*{exittime}" placeholder= "purpose of the visit" 
                                            required />
                                            <label for="floatingInput">Out Time</label>
                                    </div><br> 
                                     
                                   
                                <div class="contact-item">
            <div class="item">
             
              <input  type="hidden" th:field = "*{inTime}"/ >
            </div>
              <div class="item">
              <input  type="hidden" th:field = "*{outTime}"/ >
            </div>  
            
          </div>
                                    <!-- <div class="form-group" >
                                        <input class="form-control selectpicker date-picker"
                                            placeholder="Choose Date " id="idx_emp_dob"  type="text" required>
                                    </div><br>  -->    
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="text-center sd-6 home">
                        <button type="submit" class="btn btn-success" 
                        >Update</button>
                        <button type="submit" class="btn btn-secondary" onclick="history.back()">Back</button>
                        <!-- <button type="reset"  class="btn btn-secondary"> Reset </button> -->
                        </div>
                        </div>
                        </div>

                        <br>
        </form>
