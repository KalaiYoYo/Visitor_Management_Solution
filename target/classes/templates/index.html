<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>OASYS-Visitor Management System</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet"
	href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
<link rel='stylesheet' id='roboto-subset.css-css'
	href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5'
	type='text/css' media='all' />
<meta charset="utf-8">
<link rel="shortcut icon"
	href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/favicon.ico" />
<link rel="canonical"
	href="https://mdbootstrap.com/docs/standard/extended/login/" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="icon" sizes="32x32" th:href="@{/image/oasys_logo_icon.png}"
	type="image/png">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>

<link th:href="@{/styles/cssandjs/core.css}" rel="stylesheet" />

<link th:href="@{/styles/cssandjs/icon-font.min.css}" rel="stylesheet" />
</head>
<body>

	<div class="card-header text-center bg-primary text-block text-white">
		<h1>WELCOME TO OASYS</h1>
	</div>
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div
				class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
					<img th:src="@{/image/enter.png}" class="img-fluid"
						alt="Phone image">
				</div>
				<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

					<a th:href="@{/visitors/welcome}">

						<button class="btn btn-primary btn-lg btn-block">New User</button>
					</a>

					<div class="divider d-flex align-items-center my-4">
						<p class="text-center fw-bold mx-3 mb-0 text-muted"></p>
					</div>



					<a th:href="@{/visitors/reg}">

						<button class="btn btn-success btn-lg btn-block">
							<!-- <i class="fab fa-facebook-f me-2"></i> -->
							Registered user
						</button>
					</a>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
