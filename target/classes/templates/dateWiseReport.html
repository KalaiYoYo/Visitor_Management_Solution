<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title> OASYS-Visitor Management System</title>
<link rel="icon" sizes="32x32" th:href="@{/image/oasys_logo_icon.png}" type="image/png">
<script src="https://code.jquery.com/jquery-3.3.1.min.js">
  </script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/styles/cssandjs/vendors/styles/core.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/styles/cssandjs/vendors/styles/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/styles/cssandjs/vendors/styles/style.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/styles/cssandjs/vendors/styles/core.min.css}">

	
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script></head>
<body>

<table border="1"  class = "table table-striped table-responsive-md"  >
					<thead class="table-secondary">
					<tr>
					<th > Name</th>
					<th  align="center">  Phone</th>					
					<th align="center">Visitor Address</th>				
					<th  align="center"> To Meet</th>					
					<th> Purpose</th>
					<th> Department</th>
					<th  align="center">Check In</th>
					<th  align="center">Check Out</th>
					
					</tr>
					</thead>
					
				
					<tbody>
					<tr th:each = "visitor: ${visitorReportList}">
					<td  th:text = "${visitor.name}"></td>
					<td th:text = "${visitor.phoneNumber}"></td>
					 <!-- <td class="table-plus"th:text = "${visitor.gender}"></td> -->
					<td th:text = "${visitor.address}"></td>
					<!-- <td class="table-plus"th:text = "${visitor.govtId}"></td> -->
					<td th:text = "${visitor.toMeet}"></td>					
					<td class="table-plus"th:text = "${visitor.department}"></td>
					<td  th:text = "${visitor.purpose}"></td>
					<td th:text="${#temporals.format(visitor.inTime, 'dd-MM-yyyy HH:mm')}"></td>
					<td th:text = "${visitor}"></td> 
					
				</tr>
							</tbody>
					
					
					
					</table>

</body>
</html>
