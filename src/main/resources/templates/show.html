  <style>
.banner {
    position: relative;
    height: 135px;
    background-image: url("/image/visitor.jpg");      background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    }
</style>

<body>

<script type="text/javascript">
	function funPrint() {
		
		var prtContent = document.getElementById("visitor_list");
		var WinPrint = window.open('', '', 'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
		WinPrint.document.write(prtContent.innerHTML);
		WinPrint.document.close();
		WinPrint.focus();
		WinPrint.print();
		WinPrint.close();
		
	}
	</script>
      
  <div class ="container-fluid">
		<div class="login-header box-shadow">
            <div class="banner">
          <h1 class="text-white">  Visitor Information List	</h1>
        </div>  <br>	
        
        <div class="text-center"><h3>Visitor Details</h3></div><br>

    <table class = "table table-striped table-bordered ">

    <tr align="Left">
    <th>Sl.No</th>
    <th >Format</th>
    <th >Details</th>

    <tr align="Left">

    <tr align="Left">
   <td>2</td> <td>Phone Number</td><td th:text="${visitor.phoneNumber}"></td></tr>

    <!-- <tr align="Left">

    <!-- <tr align="Left">

   <tr align="Left">
    <td>4</td><td>Whom To Meet</td><td th:text="${visitor.toMeet}"></td></tr>
    <tr align="Left">
    <td>5</td><td>Department of Whom to Meet</td><td th:text="${visitor.department}"></td></tr>
   <tr align="Left">
