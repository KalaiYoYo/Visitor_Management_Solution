<script  type="text/javascript">
	function nameValidation() {
		username = document.getElementById("name_field").value;
		//var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
		var message = document.getElementById("name-error");
		message.innerHTML="";
		if (username == '') {
			message.innerHTML = "Username must not be empty";
			return false;
		} else if (username != '') {
			 if (username.length < 3) {
				 message.innerHTML = "Username must contain at least 3 characters";
				return false;
			}  else {
				return true;
			}
				}
	}
</script>
<script>
	function staffValidation() {
		username = document.getElementById("staff_field").value;
		//var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
		var message = document.getElementById("staff-error");
		message.innerHTML="";
		if (username == '') {
			message.innerHTML = "Staff Name must not be empty";
			return false;
		} else if (username != '') {
			 if (username.length < 3) {
				 message.innerHTML = "Staff Name must contain at least 3 characters";
				return false;
			}  else {
				return true;
			}
		}
	}
</script>




<script type="text/javascript">

<script type="text/javascript">
    function ValidateEmail() {
        var email = document.getElementById("myEmail").value;
        var lblError = document.getElementById("email-error");
        lblError.innerHTML = "";
        var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
        if (!expr.test(email)) {
            lblError.innerHTML = "Invalid email address.";
        }
    }
</script>
